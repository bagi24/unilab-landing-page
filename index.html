<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.cdnfonts.com/css/helvetica-neue-55"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/015ae5e77e.js" crossorigin="anonymous"></script>
    <title>Home page</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="page_container">
      <header>
        <div class="home_title">
          <p class="title">Go<p class="title-green">Green</p></p>
        </div>

        <nav class="navbar_container">
          <ul class="navbar_list">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Plants Care</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </header>

      <section>
       <div class="left-side">
        <img class="plant" src="./img/Plant 3, PNG 1.png" alt="plant">
        <img class="star" src="./img/star.png" alt="star">
        <img class="spinner" src="./img/Group.png" alt="spinner">

        <div class="social-media">
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
        
          
         
   
        
        </div>
       </div>
       <div class="right-side">
        <div class="text-info">
          <h1>HOME IS WHERE <br> YOUR PLANTS ARE.</h1>
          <p class="info">Green plants provide a substantial proportion<br> of the world's molecular oxygen, and are the <br> basis of most of Earth's ecosystems.</p>
        </div>
        <div class="buttons">
            <button class="btn">Buy now</button>
            <button class="btn">See more</button>
        </div>
          <span class="line"></span>
       </div>
      </section>
    </div>
  </body>
</html>
